Datenschutz.text19=F\u00FCr die Verarbeitung der Daten wird im Rahmen des Absendevorgangs Ihre Einwilligung eingeholt und auf diese Datenschutzerkl\u00E4rung verwiesen.
Datenschutz.text20=2. Rechtsgrundlage f\u00FCr die Datenverarbeitung
Datenschutz.text21=Rechtsgrundlage f\u00FCr die Verarbeitung der Daten ist Art. 6 Abs. 1 lit. a DSGVO. Rechtsgrundlage f\u00FCr die Verarbeitung der Daten, die im Zuge einer \u00DCbersendung einer E-Mail \u00FCbermittelt werden, ist Art. 6 Abs. 1 lit. f DSGVO. Zielt der E-Mail-Kontakt auf den Abschluss eines Vertrages ab, so ist zus\u00E4tzliche Rechtsgrundlage f\u00FCr die Verarbeitung Art. 6 Abs. 1 lit. b DSGVO.
Datenschutz.text22=3. Zweck der Datenverarbeitung
Datenschutz.text23=Die Verarbeitung der personenbezogenen Daten aus der Eingabemaske dient uns allein zur Bearbeitung der Kontaktaufnahme. Im Falle einer Kontaktaufnahme per E-Mail liegt hieran auch das erforderliche berechtigte Interesse an der Verarbeitung der Daten.
Datenschutz.text24=4. Speicherdauer
Datenschutz.text25=Die Daten werden gel\u00F6scht, sobald sie f\u00FCr die Erreichung des Zweckes ihrer Erhebung nicht mehr erforderlich sind. F\u00FCr die personenbezogenen Daten aus der Eingabemaske des Kontaktformulars und diejenigen, die per E-Mail \u00FCbersandt wurden, ist dies dann der Fall, wenn die jeweilige Konversation mit dem Nutzer beendet ist. Beendet ist die Konversation dann, wenn sich aus den Umst\u00E4nden entnehmen l\u00E4sst, dass der betroffene Sachverhalt abschlie\u00DFend gekl\u00E4rt ist.
termOfUse.text1=Die Verwaltung und der Schutz der personenbezogenen Daten des Besuchers/Nutzers von www.dermasign.de und www.dermasign.com unterliegen den Bedingungen dieser Bekanntmachung sowie den Bestimmungen des nationalen, gemeinschaftlichen und internationalen Rechts \u00FCber den Schutz nat\u00FCrlicher Personen bei der Verarbeitung personenbezogener Daten, wie anwendbar.
termOfUse.text2=Jegliche zuk\u00FCnftige relevante Vorschrift wird ebenfalls in diese Bekanntmachung aufgenommen. In jedem Fall beh\u00E4lt sich <strong>DermaSign GmbH</strong> das Recht vor, die Bedingungen des Schutzes personenbezogener Daten in \u00DCbereinstimmung mit dem geltenden Rechtsrahmen zu \u00E4ndern.
termOfUse.text3=Entsprechend k\u00F6nnen diese Datenschutzbestimmungen jederzeit und ohne Vorank\u00FCndigung \u00FCberarbeitet und aktualisiert werden. Die Nutzer von www.dermasign.de und www.dermasign.com werden ermutigt, diese Bedingungen regelm\u00E4\u00DFig auf etwaige \u00C4nderungen zu \u00FCberpr\u00FCfen, da die fortgesetzte Nutzung von www.dermasign.de und www.dermasign.com die Annahme aller m\u00F6glichen \u00C4nderungen impliziert.
termOfUse.text4=<strong>DermaSign GmbH</strong> erhebt personenbezogene Daten von Besuchern/Nutzern von www.dermasign.de und www.dermasign.com nur, wenn diese sie freiwillig zum Zwecke der elektronischen Kommunikation oder zur Anmeldung f\u00FCr den Erhalt von Informations-E-Mails zur Verf\u00FCgung stellen. Personenbezogene Daten sind Informationen, die verwendet werden k\u00F6nnen, um eine Person zu identifizieren oder zu kontaktieren, sowie andere Informationen, die sich auf diese Person beziehen.
termOfUse.text5=Cookies-Richtlinie
