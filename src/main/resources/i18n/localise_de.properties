termOfUse.text7=Cookies sind kleine Textdateien, die auf der Festplatte jedes Besuchers/Nutzers gespeichert werden und keinen Zugriff auf Dokumente oder Dateien auf deren Computer haben. Sie werden verwendet, um dem Besucher/Nutzer den Zugang zu bestimmten Diensten und/oder Seiten von www.dermasign.de und www.dermasign.com zu erleichtern, f\u00FCr statistische Zwecke und zur Identifizierung von Bereichen, die n\u00FCtzlich oder beliebt sind. Diese Daten k\u00F6nnen auch den verwendeten Browsertyp des Besuchers/Nutzers, den Computertyp, das Betriebssystem, die Internet-Dienstanbieter und andere solche Informationen enthalten. Dar\u00FCber hinaus sammelt das Informationssystem von www.dermasign.de und www.dermasign.com automatisch Informationen \u00FCber die von seinen Nutzern besuchten Websites und \u00FCber die Links zu Drittanbieter-Websites, die sie m\u00F6glicherweise \u00FCber www.dermasign.de und www.dermasign.com ausw\u00E4hlen.
termOfUse.text8=\u00DCber den Cookie-Zustimmungsmechanismus, der unten auf der Seite erscheint, k\u00F6nnen Sie die Cookie-Einstellungen verwalten. W\u00E4hrend die meisten Browser Cookies automatisch akzeptieren, k\u00F6nnen Sie \u00FCber die Einstellungen Ihres Browsers (oft im Men\u00FC \u201ETools\u201C oder \u201EEinstellungen\u201C) w\u00E4hlen, ob Sie sie akzeptieren m\u00F6chten oder nicht. Sie k\u00F6nnen Cookies auch jederzeit von Ihrem Ger\u00E4t l\u00F6schen. Bitte beachten Sie jedoch, dass das Deaktivieren von Cookies die volle Funktionalit\u00E4t einiger Funktionen unserer Website beeintr\u00E4chtigen kann.
