Home.newsSingle.text1=UNSERE MERKMALE
Home.newsSingle.text2=Wir bieten gezielte L\u00F6sungen
Home.newsSingle.text3=Seit \u00FCber 50 Jahren konzentrieren wir uns auf
Home.newsSingle.text4=Minimalismus in der Hautpflege, Regulierung von Hautsignalen und Freisetzung von zellul\u00E4rer Energie zur F\u00F6rderung der Selbstreparatur.
Home.newsSingle.text5=Dies verbessert den Hautzustand, st\u00E4rkt die Barriere und h\u00E4lt die Dermis aktiv f\u00FCr eine jugendliche Haut.
Home.newsSingle.text6=Die Kerntechnologie von DERMAGISN
Home.newsSingle.text7=Imitiert die nat\u00FCrliche Keratinbarriere, repariert Sch\u00E4den und st\u00E4rkt die Barrierefunktion der Haut.
Home.newsSingle.text8=Mit verbesserter Feuchtigkeit und einem gesunden Immunkreislauf reduziert es effektiv R\u00F6tungen, Trockenheit und Akne, w\u00E4hrend es die Haut aufhellt und mit Feuchtigkeit versorgt.
Home.newsSingle.text9=Fettige Hautprobleme fallen in zwei Kategorien:
Home.newsSingle.text10=\u00DCbersch\u00FCssiges \u00D6l und Entz\u00FCndungen.
Home.newsSingle.text11=DERMASIGN bek\u00E4mpft diese mit gezielter, schichtweiser Reparatur, um die Barriere zu st\u00E4rken, das Feuchtigkeits-\u00D6l-Gleichgewicht zu regulieren, die Talgdr\u00FCsen zu kontrollieren und Entz\u00FCndungen durch antibakterielle und entz\u00FCndungshemmende Ma\u00DFnahmen zu bek\u00E4mpfen.
Home.newsSingle.text12=DERMASIGN Anti-Aging Essenz
Home.newsSingle.text13=Eine aktive Dermis ist entscheidend f\u00FCr Anti-Aging.
Home.newsSingle.text14=Auf der Basis von Barriere-Reparatur wird fortschrittliche Aktivierungstechnologie eingesetzt, um eine gesunde Dermalmatrix, Kollagen und Fasern zu erhalten und die Hautalterung wirksam zu verz\u00F6gern.
