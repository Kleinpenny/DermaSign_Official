Edu.slider.text2=Bildungsecke - Hautpflege-Technologie
Edu.newsSingle.text1=Hautpflegekonzept
Edu.newsSingle.text2=Unsere Hautpflegephilosophie basiert auf der nat\u00FCrlichen Biologie der Haut, einem lebenden und pr\u00E4zisen Organ. Wir glauben, dass die Grundlage in der Reparatur und St\u00E4rkung der Hautbarriere liegen muss.
Edu.newsSingle.text3=Kernvorteil
Edu.newsSingle.text4=Frei von Steroiden, hautreizenden Konservierungsmitteln, Propylenglykol, Gew\u00FCrzen, Alkohol, Mineral\u00F6len, Petroleum, k\u00FCnstlichen Farben und reizenden Sch\u00E4umungsmitteln. Einige Produkte enthalten 0% Emulgatoren.
Edu.newsSingle.text5=Seit \u00FCber 50 Jahren halten wir uns streng an die internationalen "Good Manufacturing Practice" (GMP), um die Produktqualit\u00E4t streng zu gew\u00E4hrleisten.
Edu.newsSingle.text6=Geeignet f\u00FCr alle Hauttypen. Alle Produkte und Inhaltsstoffe sind sicher genug, um von schwangeren Frauen, Kindern und Menschen mit empfindlicher Haut verwendet zu werden.
Edu.newsSingle.text7=Kerntechnologie
Edu.newsSingle.text8=DLMS-Technologie
Edu.newsSingle.text9=Die Realisierung eines null Emulgierungsprozesses zur Vermeidung von Reizungen und St\u00F6rungen ist eine grundlegende Technologie zur Simulation der nat\u00FCrlichen Keratinbarriere.
Edu.newsSingle.text10=HIDROX \u00AE Patentierte Hydroxytyrosol-Extraktionstechnologie
Edu.newsSingle.text11=Hilft, die dritte Generation der Barriere-Reparaturtechnologie zu verbessern, geeignet f\u00FCr instabile Haut, die durch endogene Faktoren verursacht wird.
Edu.newsSingle.text12=Liposomen-Technologie
Edu.newsSingle.text13=Es verwendet physiologische Komponenten, um die Penetration zu f\u00F6rdern, die \u00DCbertragung von Zellsignalen aufrechtzuerhalten, die Reparatur zu f\u00F6rdern und ist effizient und sicher.
Edu.newsSingle.text14=Reine Faktor-Extraktionstechnologie
Edu.newsSingle.text15=Anders als das traditionelle Vollprozess-Gr\u00FCnreinigungsverfahren. Dieser Ansatz beseitigt Verunreinigungen an der Quelle und gew\u00E4hrleistet sowohl die Wirksamkeit als auch die Sicherheit der Hauptbestandteile.
About.newsSingle.text1=Wer sind wir?
About.newsSingle.text2=Wir arbeiten seit mehr als 50 Jahren an der Reparatur der Hautbarriere und haben eine Methode gefunden, Hautprobleme zu l\u00F6sen und die Jugendlichkeit der Haut mit hervorragenden Ergebnissen zu bewahren.
About.newsSingle.text3=Qualit\u00E4t - Made in Germany
About.newsSingle.text4=Gegr\u00FCndet wurde das Unternehmen 1969 in Stuttgart von der medizinischen Familie DR. C. HUMEN. Drei Generationen der Familie DR. C. HUMEN haben unerm\u00FCdlich an der Reparatur der Hautbarriere gearbeitet. Heute ist die Forschung der Marke auf die dritte Generation ausgeweitet worden, um die Reparatur gesunder Haut nach kontrollierbaren Sch\u00E4den und die Intervention bei gesch\u00E4digter Haut zu erm\u00F6glichen. Die Marke ist in ihrem Bereich f\u00FChrend und wird in europ\u00E4ischen dermatologischen Praxen, medizinischen Kosmetikzentren und Laser-Hautkliniken weit verbreitet eingesetzt.
