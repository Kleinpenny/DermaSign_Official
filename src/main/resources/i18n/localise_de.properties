Datenschutz.text10=3. L\u00F6schung und Speicherdauer der Daten
Datenschutz.text11=Die personenbezogenen Daten der betroffenen Person werden gel\u00F6scht oder gesperrt, sobald der Zweck der Speicherung entf\u00E4llt. Eine Speicherung kann dar\u00FCber hinaus erfolgen, wenn dies durch den europ\u00E4ischen oder nationalen Gesetzgeber in unionsrechtlichen Verordnungen, Gesetzen oder sonstigen Vorschriften, denen der Verantwortliche unterliegt, vorgesehen wurde. Eine Sperrung oder L\u00F6schung der Daten erfolgt auch dann, wenn eine durch die genannten Normen vorgeschriebene Speicherfrist abl\u00E4uft, es sei denn, dass eine Erforderlichkeit zur weiteren Speicherung der Daten f\u00FCr einen Vertragsabschluss oder eine Vertragserf\u00FCllung besteht.
Datenschutz.text12=IV. Anwendung und Nutzung von Google Maps
Datenschutz.text13=Diese Website verwendet den Kartendienst Google Maps \u00FCber eine API. Anbieter ist die Google Inc., 1600 Amphitheatre Parkway, Mountain View, CA 94043, USA. Zur Nutzung der Funktionen von Google Maps ist es notwendig, Ihre IP-Adresse zu speichern. Diese Informationen werden in der Regel an einen Server von Google in den USA \u00FCbertragen und dort gespeichert. Der Anbieter dieser Seite hat keinen Einfluss auf diese Daten\u00FCbertragung. Die Nutzung von Google Maps erfolgt im Interesse einer ansprechenden Darstellung unserer Online-Angebote und an einer leichten Auffindbarkeit der von uns auf der Website angegebenen Orte. Dies stellt ein berechtigtes Interesse im Sinne von Art. 6 Abs. 1 lit. f DSGVO dar.
Datenschutz.text14=Weitere Informationen zum Umgang mit Nutzerdaten finden Sie in der Datenschutzerkl\u00E4rung von Google: [Google Datenschutzerkl\u00E4rung](https://www.google.de/intl/de/policies/privacy/).
