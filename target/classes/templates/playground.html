<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Background</title>
    <style>
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #backgroundVideo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Change to 'contain' to fit within the container */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="videoContainer">
    <video id="backgroundVideo" autoplay muted loop>
        <source src="/video/3181892-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
</body>
</html>
